<!DOCTYPE html>

<html>
  <head>
    <title>Example Ci</title>
    <style type="text/css" media="screen">
      .form {
        width: 200px
      }
      input[type=text] {
        width: 100%
      }
      textarea {
        width: 100%
      }
    </style>
  </head>
  <body>
    <div class="form">
      <form action="/songs/write" method="post">
        <label name="song[title]">Title:</label>
        <input type="text" name="song[title]"></input>
        <label name="song[author]">Author:</label>
        <input type="text" name="song[author]"></input>
        <label name="song[words]">Lyrics:</label>
        <textarea name="song[words]"></textarea>
        <input type="submit"></input>
      </form>
    </div>
  </body>
</html>
